<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Shop - Admin Dashboard</title>
    <!--=============== custom css linkup ===============-->
    <link rel="stylesheet" href="./style.css">
    <!--=============== iconscout cdn ===============-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <!--=============== favicon ===============-->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <!--=============== aside start ===============-->
        <aside>
            <div class="logo">
                <img src="./images/logo.png" />
                <h2>BLUE <span class="danger">SHOP</span></h2>
            </div>
            <!-- sidebar -->
            <div class="sidebar">
                <a href="#">
                    <span><i class="uil uil-apps"></i></span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <span><i class="uil uil-user"></i></span>
                    <h3>Customers</h3>
                </a>
                <a href="#">
                    <span><i class="uil uil-ambulance"></i></span>
                    <h3>Orders</h3>
                </a>
                <a href="#">
                    <span><i class="uil uil-analytics"></i></span>
                    <h3>Analytics</h3>
                </a>
                <a href="#">
                    <span><i class="uil uil-ankh"></i></span>
                    <h3>Products</h3>
                </a>
                <a href="#">
                    <span><i class="uil uil-exclamation-triangle"></i></span>
                    <h3>Reports</h3>
                </a>
                <a href="#">
                    <span><i class="uil uil-setting"></i></span>
                    <h3>Settings</h3>
                </a>
                <a href="#">
                    <span><i class="uil uil-plus"></i></span>
                    <h3>Add Product</h3>
                </a>
                <!-- logout -->
                <a href="#">
                    <span><i class="uil uil-signout"></i></span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <!--=============== aside end ===============-->
    </div>
</body>

</html>
